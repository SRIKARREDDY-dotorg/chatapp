<body>
    <script>
        const ws = new WebSocket("ws://localhost:8080", ["echo-protocol"]);
        const userId = Math.floor(Math.random()*10000);
        ws.onopen = function() {
            ws.send(JSON.stringify({
                type: "JOIN_ROOM",
                payload: {
                    name: "srikar",
                    userId,
                    roomId: "2"
                }
            }))
        }
        ws.onmessage = function(event) {
            try {
                // alert(JSON.stringify(payload));
                const {type, payload} = JSON.parse(event.data);
                if(type === "ADD_CHAT") {
                    const textNode = document.createElement("p");
                    textNode.innerHTML = payload.message;
                    const buttonNode = document.createElement("button");
                    buttonNode.innerHTML = `(${payload.upvotes})`;
                    buttonNode.setAttribute("onclick", `sendUpvote(${payload.chatId})`);
                    buttonNode.setAttribute("id", `message-${payload.chatId}`);
                    document.getElementById("messages").append(textNode);
                    document.getElementById("messages").append(buttonNode);
                }
                if(type === "UPDATE_CHAT") {
                    const buttonNode = document.getElementById(`message-${payload.chatId}`);
                    buttonNode.innerHTML = `(${payload.upvotes})`;
                }
            } catch(e) {
                console.error(e);
            }
        }

        function sendUpvote(chatId) {
            ws.send(JSON.stringify({
                type: "UPVOTE_MESSAGE",
                payload: {
                    chatId,
                    userId: userId,
                    roomId: "2"
                }
            }))
        }

        function sendChat() {
            ws.send(JSON.stringify({
                type: "SEND_MESSAGE",
                payload: {
                    message: document.getElementById("inputtext").value,
                    userId: userId,
                    roomId: "2"
                }
            }))
        }
    </script>
   Hello world 
   <br/>
   <input type = "text" id ="inputtext"></input>
   <div id="messages"></div>
   <br/>
    <button onclick="sendChat()">Send Chat</button>
</body>
